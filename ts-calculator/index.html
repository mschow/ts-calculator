<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Calculator</title>
  </head>
  <body>
    <div id="app">
      <div id="calc">
        <div class="display">
          <div class="previous-operand"></div>
          <div class="current-operand"></div>
        </div>
        <div id="calc-buttons">
          <button data-operation="CLEAR" class="span-2 warn">CLEAR</button>
          <button data-operation="DELETE" class="warn">DEL</button>
          <button data-operation="DIVIDE" class="accent">/</button>
          <button data-operation="APPEND_NUMBER">7</button>
          <button data-operation="APPEND_NUMBER">8</button>
          <button data-operation="APPEND_NUMBER">9</button>
          <button data-operation="MULTIPLY" class="accent">x</button>
          <button data-operation="APPEND_NUMBER">4</button>
          <button data-operation="APPEND_NUMBER">5</button>
          <button data-operation="APPEND_NUMBER">6</button>
          <button data-operation="SUBTRACT" class="accent">-</button>
          <button data-operation="APPEND_NUMBER">1</button>
          <button data-operation="APPEND_NUMBER">2</button>
          <button data-operation="APPEND_NUMBER">3</button>
          <button data-operation="ADD" class="accent">+</button>
          <button data-operation="APPEND_NUMBER" class="span-2">0</button>
          <button data-operation="APPEND_NUMBER">.</button>
          <button data-operation="CALCULATE" class="accent">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
